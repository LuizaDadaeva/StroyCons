<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    {% extends 'home.html' %}
</head>
<body>
{% block content %}
<div class="container"><div class="row">
<div class="col-md-4"> </div>
<form action="/contact/" method="post">{% csrf_token %}
    {{ form.non_field_errors }}
	<div>
		<label for="id_subject"><h5>Тема:</h5></label>
	  {{ form.subject.errors }}
	  {{ form.subject }}
	</div>
	<div>
		<label for="id_sender"><h5>E-mail:</h5></label>
	  {{ form.sender.errors }}
	  {{ form.sender }}
	</div><br />
	<div class="form-group">
		<label for="id_message"><h5>Сообщение:</h5></label><br />
	  {{ form.message.errors }}
	  {{ form.message }}
	</div>
	<div>
	  {{ form.copy.errors }}
	  <label for="id_copy">Отправить копию себе {{ form.copy }}</label>
	</div>
	<input type="submit" class="btn btn-info" value="Отправить"/>
</form>
</div></div>
{% endblock %}
</body>
</html>
