<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
    {% extends 'home.html' %}
</head>
<body>
{% block content %}
{% for res in result %}
            {% if res %}
                {% for r in res %}
                    <h4><a href="{{ r.get_absolute_url }}">{{ r.title }}</a></h4>
                <h6>{{ r.body | truncatewords:20 }}</h6>
                <p></p>
                {% endfor %}
            {% endif %}
        {% endfor %}
{% endblock %}
</body>
</html>
